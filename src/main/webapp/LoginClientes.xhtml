<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body>

	<div
		style="margin-left: 10%; background: #FDFEFE; width: 420px; heigth: 120%; margin-top: 2%; border: 2px #1C2833 solid">
		<img src="imgLogin/logoP.png" width="250" height="200"
			style="margin-left: 20%" />

		<div style="margin-left: 3%; margin-top: 5%; text-align: center;">
			<h1 style="margin-left: 7%">Ingrese a Banca Virtual</h1>

			<h:form>
				<h:panelGrid columns="3" style="text-align: center;">
					<h:outputLabel for="txtUsuario" value="Usuario" />
					<h:inputText id="txtUsuario" value="#{loginClientesBean.cedula}" />
					<h:message for="txtUsuario" />

					<h:outputLabel for="txtContrasena" value="ContraseÃ±a" />
					<h:inputSecret id="txtContrasena"
						value="#{loginClientesBean.contrasena}" required="True" />
					<h:message for="txtContrasena" />
				</h:panelGrid>

				<p:growl id="message" showDetail="true" />

				<p:commandButton value="Acceder"
					action="#{loginClientesBean.prueba()}" update="message"
					styleClass="p-mr-2" icon="pi pi-check">
				</p:commandButton>
			</h:form>
		</div>
	</div>
</body>
</html>
