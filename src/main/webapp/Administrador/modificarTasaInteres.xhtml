<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Modificar Tasa/Interez</title>
	<style>

body {
  font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
  color:  #363d3e ;
  font-size: 1.2rem; /*tamaño de las letras*/
  line-height: 1.6em; /* interlineado */
  margin: 0;
}

h1 {
  font-size: 2rem;
  line-height: 1.3em;
}

/* parrafos */
p {
  margin-bottom: 1.6em; /*margen inferior funciona como enter entre parrafos*/
}

.container {
  width: 85%;
  max-width: 850px;
  margin: 0 auto;
}

.header {
  background: #363d3e;
  color: white;
  padding: 2rem 0;

  /* hacer el menu fijo */
  position: fixed;
  left: 0;
  top: 0;
  /* ocuapamos todo el ancho */
  right: 0;
}

.header a {
  color: white;
  text-decoration: none;
}

.logo-nav-container {
  display: flex;
  justify-content: space-between;
  /* lo alineamos al centro */
  align-items: center;

  flex-wrap: wrap;
}

/* logo */
.logo {
  letter-spacing: 15px;
  font-size: 1.3em;
}

.menu-icon {
  display: none;
}

/* todos los "ul" que esten dentro de "navigation" */
.navigation ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

.navigation ul li {
  /* uno al lado del otro */
  display: inline-block;
}

/* los enlaces dentro del menu */
.navigation ul li a {
  display: block;
  padding: 0.5rem 1rem;
  transition: all 0.2s linear;
  border-radius: 5px;
}

.navigation ul li a:hover {
  background: #cc4444;
}

.main {
  padding-top: 12rem;
}

/*PIE DE PAGINA*/
.footer {
  background: #ade3f3;
  padding: 4rem 0;
  text-align: center;
  margin-top: 6rem;
}


.menu-link{
    color: black;
}

.fb{
    color: blue;
}
/* REPONSIVE */
/* todas las caracteristicas que se mostraran a continuancion seran cuando tenga un ancho maximo de 767px */

@media only screen and (max-width: 767px) {
    .menu-icon{
        display: block;
        cursor: pointer;
    }

    .navigation{
        width: 100%;
    }
    .navigation ul{
        display: none;
    }
    .navigation ul.show{
        display: block;
    }
      
    .navigation ul li {
        display: block;
      }
      
      /* los enlaces dentro del menu */
      .navigation ul li a {
        display: block;
        padding: 0.5rem 1rem;
        transition: all 0.2s linear;
        border-radius: 5px;
      }
      
      .navigation ul li a:hover {
        background: #cc4444;
      }
}

</style>
</h:head>
<body>

<div class="header">
        <div class="container logo-nav-container">
            <a href="../index.xhtml" class="logo"><img src="../Login/logo.png" width="100" height="50"/></a>
            <span class="menu-icon">Ver menú</span>
        
            <div class="navigation">
                <ul class="show">
                    <li><a href="../Administrador/modificarTasaInteres.xhtml">Modificar Tasa Interes</a></li>
                    <li><a href="../Login/CrearAdministrativo.xhtml">Crear Administrativo</a></li>
                    <li><a href="../Login/loginAdmin.xhtml">Salir</a></li>
                </ul>
            </div>
        </div>
</div>
    
<div class="tasainteres">
<h:form>
	<div style="margin-left: 24%; margin-top: 10%">
		Tasa de Interes Anterior
		<h:panelGrid columns="2" cellpadding="10">
			<h:panelGrid columns="2" cellpadding="10">
				<h:dataTable value="#{polizaBEAN.listaInteresesBean()}"
					var="tasaInteres" border="4" style="width: 400px;">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tiempo" />
						</f:facet>
						<h:outputLabel value="#{tasaInteres.tiempo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tasa de Interes" />
						</f:facet>
						<h:outputLabel value="#{tasaInteres.tasa}%" />
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</h:panelGrid>
	</div>

	<div style="margin-left: 50%; margin-top: -18%; width: 500px;">
		Tasa de Interes Nueva
		<h:panelGrid columns="1" >
			<h:outputLabel value="Tiempo" style="width:100px;" />
			<h:inputText value="#{tasaInteresBEAN.etiempo1}" style="width:100px;" />
			<h:inputText value="#{tasaInteresBEAN.etiempo2}" style="width:100px;" />
			<h:inputText value="#{tasaInteresBEAN.etiempo3}" style="width:100px;" />
			<h:inputText value="#{tasaInteresBEAN.etiempo4}" style="width:100px;" />
			<h:inputText value="#{tasaInteresBEAN.etiempo5}" style="width:100px;" />
			<h:inputText value="#{tasaInteresBEAN.etiempo6}" style="width:100px;" />
		</h:panelGrid>
		<h:panelGrid columns="1"
			style="margin-left: 25.5%; margin-top: -53.5%;">
			<h:outputLabel value="Tasa Interes" />
			<h:inputText value="#{tasaInteresBEAN.etasa1}" style="width:70px;" />
			<h:inputText value="#{tasaInteresBEAN.etasa2}" style="width:70px;" />
			<h:inputText value="#{tasaInteresBEAN.etasa3}" style="width:70px;" />
			<h:inputText value="#{tasaInteresBEAN.etasa3}" style="width:70px;" />
			<h:inputText value="#{tasaInteresBEAN.etasa4}" style="width:70px;" />
			<h:inputText value="#{tasaInteresBEAN.etasa5}" style="width:70px;" />
		</h:panelGrid>
		<p:growl id="msg" />
		<h:panelGrid columns="1" style="margin-left: 48%; margin-top: -53.5%; ">
			<h:outputLabel value="Modificar" />
			<p:selectBooleanCheckbox value="#{tasaInteresBEAN.tasa1}"
				style="margin-top:5%;">
				<p:ajax update="msg" listener="#{tasaInteresBEAN.addMessage}" />
			</p:selectBooleanCheckbox>
			<p:selectBooleanCheckbox value="#{tasaInteresBEAN.tasa2}"
				style="margin-top:5%;" />
			<p:selectBooleanCheckbox value="#{tasaInteresBEAN.tasa3}"
				style="margin-top:5%;" />
			<p:selectBooleanCheckbox value="#{tasaInteresBEAN.tasa4}"
				style="margin-top:5%;" />
			<p:selectBooleanCheckbox value="#{tasaInteresBEAN.tasa5}"
				style="margin-top:5%;" />
			<p:selectBooleanCheckbox value="#{tasaInteresBEAN.tasa6}"
				style="margin-top:5%;" />
		</h:panelGrid>
		<h:commandButton value="Establecer Cambios" action="#{tasaInteresBEAN.prueba()}" style="margin-top:2%;" />
	</div>
</h:form>
</div>
</body>
</html>
