<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Poliza simulador/solicitud</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
body {
  font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
  color:  #363d3e ;
  font-size: 1.2rem; /*tamaño de las letras*/
  line-height: 1.6em; /* interlineado */
  margin: 0;
}

h1 {
  font-size: 2rem;
  line-height: 1.3em;
}

/* parrafos */
p {
  margin-bottom: 1.6em; /*margen inferior funciona como enter entre parrafos*/
}

.container {
  width: 85%;
  max-width: 850px;
  margin: 0 auto;
}

.header {
  background: #363d3e;
  color: white;
  padding: 2rem 0;

  /* hacer el menu fijo */
  position: fixed;
  left: 0;
  top: 0;
  /* ocuapamos todo el ancho */
  right: 0;
}

.header a {
  color: white;
  text-decoration: none;
}

.logo-nav-container {
  display: flex;
  justify-content: space-between;
  /* lo alineamos al centro */
  align-items: center;

  flex-wrap: wrap;
}

/* logo */
.logo {
  letter-spacing: 15px;
  font-size: 1.3em;
}

.menu-icon {
  display: none;
}

/* todos los "ul" que esten dentro de "navigation" */
.navigation ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

.navigation ul li {
  /* uno al lado del otro */
  display: inline-block;
}

/* los enlaces dentro del menu */
.navigation ul li a {
  display: block;
  padding: 0.5rem 1rem;
  transition: all 0.2s linear;
  border-radius: 5px;
}

.navigation ul li a:hover {
  background: #cc4444;
}

.main {
  padding-top: 12rem;
}

/*PIE DE PAGINA*/
.footer {
  background: #ade3f3;
  padding: 4rem 0;
  text-align: center;
  margin-top: 6rem;
}


.menu-link{
    color: black;
}

.fb{
    color: blue;
}
/* REPONSIVE */
/* todas las caracteristicas que se mostraran a continuancion seran cuando tenga un ancho maximo de 767px */

@media only screen and (max-width: 767px) {
    .menu-icon{
        display: block;
        cursor: pointer;
    }

    .navigation{
        width: 100%;
    }
    .navigation ul{
        display: none;
    }
    .navigation ul.show{
        display: block;
    }
      
    .navigation ul li {
        display: block;
      }
      
      /* los enlaces dentro del menu */
      .navigation ul li a {
        display: block;
        padding: 0.5rem 1rem;
        transition: all 0.2s linear;
        border-radius: 5px;
      }
      
      .navigation ul li a:hover {
        background: #cc4444;
      }
}
.datatransacciones{
	margin-top: 200px;
	width:100%;
	
	
}
</style>

</h:head>

<body>
	<div class="header">
        <div class="container logo-nav-container">
            <a href="../index.xhtml" class="logo"><img src="../Login/logo.png" width="100" height="50"/></a>
            <span class="menu-icon">Ver menú</span>
        
            <div class="navigation">
                <ul class="show">
                    <li><a href="hitoriallogin.xhtml">Hitorial Login</a></li>
                    <li><a href="poliza.xhtml">Poliza</a></li>
                    <li><a href="../Login/indexcliente.xhtml">Mi Cuenta</a></li>
                    <li><a href="../index.xhtml">Salir</a></li>
                </ul>
            </div>
        </div>
    </div>

<div >
	<h:form style="width:100%; height:100%; margin-top: 200px;">
		<br />
		<div
			style="border: black 1px solid; width: 400px; margin-left: 25%; padding: 30px; margin-top: -20px;">
			<div style="text-align: center;">Simulador de polizas</div>
			<h:panelGrid columns="2">
			Monto:
			<h:inputText value="#{polizaBEAN.monto}" />
			
			Frecuencia:
			<h:selectOneMenu id="frecuencia" value="#{polizaBEAN.frecuencia}"
					style="width:150px;">
					<f:selectItem itemLabel="Dias" itemValue="Dias" />
					<f:selectItem itemLabel="Meses" itemValue="Meses" />
					<f:selectItem itemLabel="Años" itemValue="Años" />
				</h:selectOneMenu>
			
			Plazo:
			<p:inputText id="plazo" value="#{polizaBEAN.plazo}">
				<p:ajax event="keyup" update="tasa" />
			</p:inputText>
			
			Tasa
			<h:outputText id="tasa" value="#{polizaBEAN.tasa()}" style="border: #000000 1px solid;" />
			</h:panelGrid>
			
			<br/>
			<h:commandButton value="Simular" action="#{polizaBEAN.simular()}" />
			<h:commandButton value="Solicitar" action="#{polizaBEAN.solicitar()}" />
			<br/>
			<br/>
		</div>
		
		<div
			style="border: black 1px solid; width: 450px; margin-left: 55%; margin-top: -20%; float: left;">
			Requerimientos: <br /> * Cedula <br /> * Planilla de servicios
			basicos(Agua, Luz, Telefono) <br /> * USD 100.00$
		</div>
		<div style="margin-left: 55%; margin-top: -10%">
			Tasa de Interes
			<h:panelGrid columns="2" cellpadding="10">
				<h:dataTable value="#{polizaBEAN.listaInteresesBean()}" var="tasaInteres"
					border="4" style="width: 400px;">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tiempo" />
						</f:facet>
						<h:outputLabel value="#{tasaInteres.tiempo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tasa de Interes" />
						</f:facet>
						<h:outputLabel value="#{tasaInteres.tasa}%" />
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</div>
		<div style="margin-left: 24.5%; margin-top: -6%;">
			<h:panelGrid columns="2" cellpadding="10">
				<h:dataTable value="" var="tasa"
					border="4" style="width: 500px;">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Plazo" />
						</f:facet>
						<h:outputLabel value="#{polizaBEAN.plazo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tasa de Interes" />
						</f:facet>
						<h:outputLabel value="#{polizaBEAN.tasa}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Interes Ganado" />
						</f:facet>
						<h:outputLabel value="#{polizaBEAN.interesGanado}" />
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</div>
		
	</h:form>
	
</div>
</body>
</html>
