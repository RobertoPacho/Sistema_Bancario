<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ejemplo Calendar Primefaces</title>
</h:head>

<body>
<div style="margin-left: 20%;  background: #66a2ab; width: 1050px; text-align: center;">
	<h:form>
	
	<div >
	<br/>
	<h:panelGrid columns="1" style="margin-left: 5%;">
		<h:outputText value="Tipo Transaccion:" />
		
		<h:selectOneMenu id="tipoCuenta" value="#{aperturaCuentaBEAN.tipoCuenta}" style="width: 180px;">
			<f:selectItem itemLabel="Todos" itemValue="Todos" />
			<f:selectItem itemLabel="Retiros" itemValue="Retiros" />
			<f:selectItem itemLabel="Depositos"	itemValue="Depositos" />
		</h:selectOneMenu>
	</h:panelGrid>
	</div>
	
	<div style="margin-left: 25%; margin-top: -7.4%;">
	<h:panelGrid columns="2">
		<h:outputText value="Fecha desde:" />
		<h:outputText value="#{calendarView.date3}">
			<f:convertDateTime pattern="MM/dd/yyyy" />
		</h:outputText>
		<p:calendar id="button" value="#{calendarView.date3}" showOn="button" />
	</h:panelGrid>
	</div>
	<div style="margin-left: 60%; margin-top: -7.5%; ">
	<h:panelGrid columns="2">
		<h:outputText value="Fecha Hasta:" />
		<h:outputText value="#{calendarView.date3}">
			<f:convertDateTime pattern="MM/dd/yyyy" />
		</h:outputText>
		<p:calendar id="button1" value="#{calendarView.date3}" showOn="button" />
	</h:panelGrid>
	</div>
	<br/>
	<div  >
		<h:button  value="Consultar" style="text-align: center; width: 180px;"></h:button>
	</div>
	<br/>
</h:form>
</div>
</body>
</html>
