<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Crear Administrativo</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>

body {
  font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
  color:  #363d3e ;
  font-size: 1.2rem; /*tamaño de las letras*/
  line-height: 1.6em; /* interlineado */
  margin: 0;
}

h1 {
  font-size: 2rem;
  line-height: 1.3em;
}

/* parrafos */
p {
  margin-bottom: 1.6em; /*margen inferior funciona como enter entre parrafos*/
}

.container {
  width: 85%;
  max-width: 850px;
  margin: 0 auto;
}

.header {
  background: #363d3e;
  color: white;
  padding: 2rem 0;

  /* hacer el menu fijo */
  position: fixed;
  left: 0;
  top: 0;
  /* ocuapamos todo el ancho */
  right: 0;
}

.header a {
  color: white;
  text-decoration: none;
}

.logo-nav-container {
  display: flex;
  justify-content: space-between;
  /* lo alineamos al centro */
  align-items: center;

  flex-wrap: wrap;
}

/* logo */
.logo {
  letter-spacing: 15px;
  font-size: 1.3em;
}

.menu-icon {
  display: none;
}

/* todos los "ul" que esten dentro de "navigation" */
.navigation ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

.navigation ul li {
  /* uno al lado del otro */
  display: inline-block;
}

/* los enlaces dentro del menu */
.navigation ul li a {
  display: block;
  padding: 0.5rem 1rem;
  transition: all 0.2s linear;
  border-radius: 5px;
}

.navigation ul li a:hover {
  background: #cc4444;
}

.main {
  padding-top: 12rem;
}

/*PIE DE PAGINA*/
.footer {
  background: #ade3f3;
  padding: 4rem 0;
  text-align: center;
  margin-top: 6rem;
}


.menu-link{
    color: black;
}

.fb{
    color: blue;
}
/* REPONSIVE */
/* todas las caracteristicas que se mostraran a continuancion seran cuando tenga un ancho maximo de 767px */

@media only screen and (max-width: 767px) {
    .menu-icon{
        display: block;
        cursor: pointer;
    }

    .navigation{
        width: 100%;
    }
    .navigation ul{
        display: none;
    }
    .navigation ul.show{
        display: block;
    }
      
    .navigation ul li {
        display: block;
      }
      
      /* los enlaces dentro del menu */
      .navigation ul li a {
        display: block;
        padding: 0.5rem 1rem;
        transition: all 0.2s linear;
        border-radius: 5px;
      }
      
      .navigation ul li a:hover {
        background: #cc4444;
      }
}
</style>
</h:head>

<body>

	<div class="header">
        <div class="container logo-nav-container">
            <a href="../index.xhtml" class="logo"><img src="logo.png" width="100" height="50"/></a>
            <span class="menu-icon">Ver menú</span>
        
            <div class="navigation">
                <ul class="show">
                    <li><a href="../Administrador/modificarTasaInteres.xhtml">Transacciones</a></li>
                    <li><a href="CrearAdministrativo.xhtml">Crear Cuenta</a></li>
                    <li><a href="loginAdmin.xhtml">Salir</a></li>
                </ul>
            </div>
        </div>
    </div>




	<div
				style="margin-left: 5%; background: #FDFEFE; width: 400px; heigth: 90%; margin-top: 10%; border: 2px #1C2833 solid;  ">
				<div style="margin-left: 1%; margin-top: 5%;">
					<h:form>
						<h:panelGrid columns="2" cellpadding="5">
					Cedula:
					<h:inputText value="#{empleadoBEAN.cedula}" />
				
					Nombres:
					<h:inputText value="#{empleadoBEAN.nombres}" />
				
	    			apellido:
	    			<h:inputText value="#{empleadoBEAN.apellido}" />
				 
   					telefono:
   					<h:inputText value="#{empleadoBEAN.telefono}" />
				      
    				direccion:
    				<h:inputText value="#{empleadoBEAN.direccion}" />
				    
    				correo:
    				<h:inputText value="#{empleadoBEAN.correo}" />
				
					Usuario:
    				<h:inputText value="#{empleadoBEAN.usuario}" />

							<h:outputLabel for="txtContrasena" value="Contraseña: " />
							<h:inputSecret id="txtContrasena"
								value="#{empleadoBEAN.contracenia}" required="True" />
							<h:message for="txtContrasena" />
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="5">
    				rol:
					<h:selectOneMenu id="rol" value="#{empleadoBEAN.rol}">
						<f:selectItems value="#{empleadoBEAN.roles()}" />
					</h:selectOneMenu>

							<h:commandButton value="GUARDAR"
								action="#{empleadoBEAN.doSaludar()}" />

							<h:commandButton value="CANCELAR"
								action="#{empleadoBEAN.reset()}" />

						</h:panelGrid>
					</h:form>
				</div>
			</div>
			<br /> <br />
			<div
				style="background: #FDFEFE; width: 900px; margin-left: 30%; margin-top: -23%;">
				<h:dataTable value="#{empleadoBEAN.empleadoslista()}" var="empleado"
					border="4" style="width: 900px;">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="ITEM" />
						</f:facet>
						<h:outputLabel value="#{empleado.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="CEDULA" />
						</f:facet>
						<h:outputLabel value="#{empleado.cedula}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="NOMBRES" />
						</f:facet>
						<h:outputLabel value="#{empleado.nombres}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="APELLIDOS" />
						</f:facet>
						<h:outputLabel value="#{empleado.apellido}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="TELEFONO" />
						</f:facet>
						<h:outputLabel value="#{empleado.telefono}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="DIRECCION" />
						</f:facet>
						<h:outputLabel value="#{empleado.direccion}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="CORREO" />
						</f:facet>
						<h:outputLabel value="#{empleado.correo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="CONTRESEÑA" />
						</f:facet>
						<h:outputLabel value="#{empleado.contracenia}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="ROL" />
						</f:facet>
						<h:outputLabel value="#{empleado.rol}" />
					</h:column>
				</h:dataTable>
			</div>
	
</body>
</html>
