<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cliente Informe</title>
	
	<script>
	 function showContent() {
                element = document.getElementById("panel4");
                check = document.getElementById("check");
                if (check.checked) {
                    element.style.display='block';
                }
                else {
                    element.style.display='none';
                }
            }
    </script>
	<style>
body {
  font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
  color:  #363d3e ;
  font-size: 1.2rem; /*tamaño de las letras*/
  line-height: 1.6em; /* interlineado */
  margin: 0;
}

h1 {
  font-size: 2rem;
  line-height: 1.3em;
}

/* parrafos */
p {
  margin-bottom: 1.6em; /*margen inferior funciona como enter entre parrafos*/
}

.container {
  width: 85%;
  max-width: 850px;
  margin: 0 auto;
}

.header {
  background: #363d3e;
  color: white;
  padding: 2rem 0;

  /* hacer el menu fijo */
  position: fixed;
  left: 0;
  top: 0;
  /* ocuapamos todo el ancho */
  right: 0;
}

.header a {
  color: white;
  text-decoration: none;
}

.logo-nav-container {
  display: flex;
  justify-content: space-between;
  /* lo alineamos al centro */
  align-items: center;

  flex-wrap: wrap;
}

/* logo */
.logo {
  letter-spacing: 15px;
  font-size: 1.3em;
}

.menu-icon {
  display: none;
}

/* todos los "ul" que esten dentro de "navigation" */
.navigation ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

.navigation ul li {
  /* uno al lado del otro */
  display: inline-block;
}

/* los enlaces dentro del menu */
.navigation ul li a {
  display: block;
  padding: 0.5rem 1rem;
  transition: all 0.2s linear;
  border-radius: 5px;
}

.navigation ul li a:hover {
  background: #cc4444;
}

.main {
  padding-top: 12rem;
}

/*PIE DE PAGINA*/
.footer {
  background: #ade3f3;
  padding: 4rem 0;
  text-align: center;
  margin-top: 6rem;
}


.menu-link{
    color: black;
}

.fb{
    color: blue;
}
/* REPONSIVE */
/* todas las caracteristicas que se mostraran a continuancion seran cuando tenga un ancho maximo de 767px */

@media only screen and (max-width: 767px) {
    .menu-icon{
        display: block;
        cursor: pointer;
    }

    .navigation{
        width: 100%;
    }
    .navigation ul{
        display: none;
    }
    .navigation ul.show{
        display: block;
    }
      
    .navigation ul li {
        display: block;
      }
      
      /* los enlaces dentro del menu */
      .navigation ul li a {
        display: block;
        padding: 0.5rem 1rem;
        transition: all 0.2s linear;
        border-radius: 5px;
      }
      
      .navigation ul li a:hover {
        background: #cc4444;
      }
}
.datatransacciones{
	margin-top: 200px;
	margin-left: 25%;
	
}
</style>

</h:head>

<body>
	<div class="header">
        <div class="container logo-nav-container">
            <a href="../index.xhtml" class="logo"><img src="../Login/logo.png" width="100" height="50"/></a>
            <span class="menu-icon">Ver menú</span>
        
            <div class="navigation">
                <ul class="show">
                    <li><a href="../cliente/hitoriallogin.xhtml">Historial Login</a></li>
                    <li><a href="../cliente/poliza.xhtml">Poliza</a></li>
                    <li><a href="indexcliente.xhtml">Mi Cuenta</a></li>
                    <li><a href="../index.xhtml">Salir</a></li>
                </ul>
            </div>
        </div>
    </div>

<div class="datatransacciones">
	<p:growl id="message" showDetail="true" />
			<h:dataTable value="#{ventanaClientesBEAN.mostrarDetalle()}" var="resumencuenta"
				border="4" style="width: 900px; margin-left: 5%; margin-top: 2%">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#Cuenta" />
					</f:facet>
					<h:outputLabel value="#{resumencuenta.nCuenta}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Tipo de Cuenta" />
					</f:facet>
					<h:outputLabel value="#{resumencuenta.tipocuenta}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Fecha Ultima Transaccion" />
					</f:facet>
					<h:outputLabel value="#{resumencuenta.ultimaTransaccion}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Saldo" />
					</f:facet>
					<h:outputLabel value="#{resumencuenta.salto}" />
				</h:column>
				<h:column >
					<f:facet name="header">
						<h:outputLabel value="Seleccionar" />
					</f:facet>
					<h:form style="background: blue;">
						<input type="checkbox" name="check" id="check" value="1" onchange="javascript:showContent()" style=" margin-left: 50%;"/>
					</h:form>
				</h:column>
			</h:dataTable>
</div>
<div id="panel4" style="display: none; margin-left: 100px; margin-top: 2%;">
						<ui:include src="../cliente/calendar.xhtml" />
					</div>
</body>
</html>
