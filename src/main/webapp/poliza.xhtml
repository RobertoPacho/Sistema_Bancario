<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body>
	<h:form style="width:100%; height:100%; background:#A9CCE3;">
		<br />
		<div
			style="border: black 1px solid; width: 350px; margin-left: 20px; padding: 30px;">
			<div style="text-align: center;">Simulador de polizas</div>
			<h:panelGrid columns="2">
			Monto:
			<h:inputText value="#{polizaBEAN.monto}" />
			
			Frecuencia:
			<h:selectOneMenu id="frecuencia" value="#{polizaBEAN.frecuencia}"
					style="width:150px;">
					<f:selectItem itemLabel="Dias" itemValue="Dias" />
					<f:selectItem itemLabel="Meses" itemValue="Meses" />
					<f:selectItem itemLabel="Años" itemValue="Años" />
				</h:selectOneMenu>
			
			Plazo:
			<p:inputText id="plazo" value="#{polizaBEAN.plazo}">
				<p:ajax event="keyup" update="tasa" />
			</p:inputText>
			
			Tasa
			<h:outputText id="tasa" value="#{polizaBEAN.mostrarTasa()}" style="border: #000000 1px solid;" />
			</h:panelGrid>
			
			<br/>
			<h:commandButton value="Simular" action="#{polizaBEAN.listo()}" />
			<h:commandButton value="Solicitar" action="#{polizaBEAN.listo()}" />
			<br/>
			<br/>
		</div>
		<div
			style="border: black 1px solid; width: 450px; margin-left: 40%; margin-top: -23%; float: left;">
			Requerimientos: <br /> * Cedula <br /> * Planilla de servicios
			basicos(Agua, Luz, Telefono) <br /> * USD 100.00$
		</div>
		<div style="margin-left: 40%; margin-top: -15%">
			Tasa de Interes
			<h:panelGrid columns="2" cellpadding="10">
				<h:dataTable value="#{polizaBEAN.tasaInteres()}" var="tasa"
					border="4" style="width: 120px;">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tiempo" />
						</f:facet>
						<h:outputLabel value="#{tasa.toString()}" />
					</h:column>
				</h:dataTable>
				<h:dataTable value="#{polizaBEAN.tasai()}" var="tasai" border="4"
					style="width: 200px; margin-left:-25px;">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tasa de Interes" />
						</f:facet>
						<h:outputLabel value="#{tasai.toString()}" />
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</div>
		<div>
			<h:panelGrid columns="2" cellpadding="10">
				<h:dataTable value="#{polizaBEAN.tasaInteres()}" var="tasa"
					border="4" style="width: 500px;">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Plazo" />
						</f:facet>
						<h:outputLabel value="#{tasa.toString()}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Tasa de Interes" />
						</f:facet>
						<h:outputLabel value="#{tasa.toString()}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Interes Ganado" />
						</f:facet>
						<h:outputLabel value="#{tasa.toString()}" />
					</h:column>
				</h:dataTable>
			</h:panelGrid>
		</div>
	</h:form>
</body>
</html>
